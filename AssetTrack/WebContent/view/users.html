<div class="container" ng-controller="usersCtrl">
  <h3>Users</h3>
	<div class="btn-group">
  		<button type="button" ng-click="btnSearch()" class="btn btn-primary">Search</button>
  		<button type="button" ng-click="btnAdd()" class="btn btn-primary">Add</button>
  
	</div>
	
	<div class="searchUser" ng-show="searchUserShow">
	<p>Search</p>
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>DOB</th>
				<th>Email</th>
				<th>User Type</th>
				
			
			</tr>
		  <tr ng-repeat="x in users">
		  	
		    <td>{{ x.fname }}</td>
		    <td>{{ x.lname }}</td>
		    <td>{{ x.bdate }}</td>
		    <td>{{ x.email }}</td>
		    <td>{{ x.utype }}</td>
		    <td>
		    <button type="button" ng-click="DeleteUser()" class="btn btn-default"><span class="	glyphicon glyphicon-trash"></span></button>
            <button type="button" ng-click="EditUser()" class="btn btn-primary"><span class="glyphicon glyphicon-edit"></span></button>
		    
		   
		    </td>
		  </tr>
		</table>
	
	</div>
  	
  	
  	<div class="addUser" ng-show="addUserShow">
  	
  		<p>Add</p>
  		<form class="form-horizontal" role="form" ng-submit="AddNewUser()">
  		
  		
  		
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="fname">First Name:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="fname" placeholder="Enter firstname" ng-model="newuser.fname">
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="lname">Last Name:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="lname" placeholder="Enter lastname" ng-model="newuser.lname">
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="email">Email:</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="fname" placeholder="Enter email" ng-model="newuser.email">
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="dob">DOB:</label>
		    <div class="col-sm-10">
		      <input type="date" class="form-control" id="dob" placeholder="Enter DOB"  ng-model="dob">
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="uname">User Name:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="uname" placeholder="Enter username" ng-model="newuser.uname">
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="pwd">Password:</label>
		    <div class="col-sm-10"> 
		      <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="newuser.pwd">
		    </div>
		  </div>
		  
		  
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="pwd">User Type:</label>
		    <select ng-model="newuser.utype">
			    <option value="">
			    <option value="admin">Admin
			    <option value="employee">Emplyoee
			    
			</select>
		  </div>
		  
		  
		    <div class="form-group"> 
		    <div class="col-sm-offset-1 col-sm-5">
		      <button type="reset" class="btn btn-default">Reset</button>
		    </div>
		  </div>
		 
		  
		  <div class="form-group"> 
		    <div class="col-sm-offset-1 col-sm-5">
		      <button type="submit" class="btn btn-default" >Submit</button>
		    </div>
		  </div>
		</form>
  	
  	</div>
 </div>
